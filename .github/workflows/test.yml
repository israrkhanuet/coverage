name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Use the version you prefer

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests with coverage
    - name: Run tests
      run: npm test

    # Step 5: Upload coverage to Codecov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # Codecov token stored as a GitHub secret
        files: coverage/lcov.info # The lcov file generated by Jest
        flags: unittests # Custom flag to identify the coverage type
        name: codecov-coverage # Optional: Name for this upload
